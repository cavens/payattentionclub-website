<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAY ATTENTION CLUB - FORCE REFRESH</title>
    <style>
        /* Reset and Base Styles */
        * {
          margin: 0 !important;
          padding: 0 !important;
          box-sizing: border-box !important;
        }
        
        /* Browser-specific fixes */
        html, body {
          -webkit-font-smoothing: antialiased !important;
          -moz-osx-font-smoothing: grayscale !important;
          text-rendering: optimizeLegibility !important;
        }

        html {
          height: 100%;
          overflow-x: hidden;
          -webkit-text-size-adjust: 100%;
          -ms-text-size-adjust: 100%;
        }

        body {
          font-family: 'Helvetica', Arial, sans-serif;
          background-color: #FFFDA7 !important;
          color: #000000 !important;
          line-height: 1.4 !important;
          min-height: 100vh !important;
          max-height: 100vh !important;
          overflow-x: hidden !important;
          display: flex !important;
          align-items: center !important;
          justify-content: center !important;
          position: relative !important;
          margin: 0 !important;
          padding: 0 !important;
          width: 100% !important;
          height: 100% !important;
        }

        /* Video Background */
        .video-background {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          z-index: 1;
          overflow: hidden;
        }

        .video-background video {
          width: 100%;
          height: 100%;
          object-fit: cover;
        }

        .video-overlay {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(242, 195, 197, 0.8);
          z-index: 2;
        }

        .container {
          width: 100% !important;
          max-width: 2000px !important;
          padding: 40px 20px !important;
          display: flex !important;
          flex-direction: column !important;
          align-items: center !important;
          text-align: center !important;
          position: relative !important;
          z-index: 3 !important;
          gap: 30px !important;
          max-height: 100vh !important;
          overflow-y: auto !important;
          margin: 0 auto !important;
          box-sizing: border-box !important;
        }

        /* Simplified Header - no wrapper needed */

        .title {
          font-size: 1.4rem;
          font-weight: 400;
          letter-spacing: -0.01em;
          line-height: 1.4;
          color: #000000;
        }

        /* Carousel Styles */
        .carousel-container {
          position: relative;
          height: 60px;
          width: 100%;
          max-width: 2500px;
          margin: 5px auto;
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .carousel-text {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          width: 98%;
          opacity: 0;
          transition: opacity 0.5s ease;
          margin: 0 !important;
          text-align: center;
          color: #000000;
        }

        .carousel-text.active {
          opacity: 1;
        }

        /* Carousel Indicator Circles */
        .circles-container {
          display: flex;
          gap: 12px;
          align-items: center;
          justify-content: center;
          margin: 8px 0;
        }

        .circle {
          width: 9.6px;
          height: 9.6px;
          border-radius: 50%;
        }

        .circle.filled {
          background-color: #000000;
        }

        .circle.outline {
          border: 2px solid #000000;
          background-color: transparent;
        }

        /* Carousel Circle States */
        .carousel-circle.active.filled {
          background-color: #000000;
        }

        .carousel-circle.active.outline {
          background-color: #000000;
        }

        .carousel-circle:not(.active).filled {
          background-color: transparent;
          border: 2px solid #000000;
        }

        .carousel-circle:not(.active).outline {
          background-color: transparent;
          border: 2px solid #000000;
        }

        /* Main Logo */
        .logo-section {
          margin: 20px 0;
          text-align: center;
        }

        .logo-image-large {
          width: 500px !important;
          height: auto !important;
          max-width: 500px !important;
          display: block !important;
          margin: 0 auto !important;
          object-fit: contain !important;
        }

        /* App Store Section */
        .app-store-container {
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 5px;
          cursor: pointer;
          transition: transform 0.2s ease;
        }

        .app-store-container:hover {
          transform: scale(1.05);
        }

        .app-store-button {
          width: 153.6px;
          height: auto;
          display: block;
          transition: transform 0.2s ease;
        }

        .join-waitlist {
          font-size: 1.3rem;
          font-weight: 400;
          letter-spacing: -0.01em;
          line-height: 1.4;
          color: #000000;
          transition: transform 0.2s ease;
        }

        /* Instagram Section */
        .instagram-section {
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 10px;
          margin-top: 20px;
          cursor: pointer;
          transition: transform 0.2s ease;
        }

        .instagram-section:hover {
          transform: scale(1.05);
        }

        .instagram-logo {
          width: 38.4px;
          height: auto;
          transition: transform 0.2s ease;
        }

        .instagram-text {
          font-size: 1.3rem;
          font-weight: 400;
          letter-spacing: -0.01em;
          line-height: 1.4;
          color: #000000;
          transition: transform 0.2s ease;
        }

        .dont-text {
          text-decoration: underline;
        }

        /* Responsive Design */
        @media screen and (max-width: 1200px) {
          .container {
            max-width: 1000px;
          }
          
          .logo-image-large {
            width: 400px !important;
            max-width: 400px !important;
          }
          
          .app-store-button {
            width: 140px;
          }
        }

        @media screen and (max-width: 768px) {
          .container {
            max-width: 600px;
            padding: 20px 15px;
            gap: 20px;
          }
          
          .title {
            font-size: 1rem;
          }
          
          .carousel-container {
            height: 50px;
            max-width: 800px;
          }
          
          .logo-image-large {
            width: 300px !important;
            max-width: 300px !important;
          }
          
          .app-store-button {
            width: 120px;
          }
          
          .join-waitlist {
            font-size: 1rem;
          }
          
          .instagram-text {
            font-size: 0.9rem;
          }
        }

        @media screen and (max-width: 480px) {
          .container {
            max-width: 400px;
            padding: 15px 10px;
            gap: 15px;
          }
          
          .title {
            font-size: 0.9rem;
          }
          
          .carousel-container {
            height: 45px;
            max-width: 700px;
          }
          
          .logo-image-large {
            width: 250px !important;
            max-width: 250px !important;
          }
          
          .app-store-button {
            width: 100px;
          }
          
          .join-waitlist {
            font-size: 0.9rem;
          }
          
          .instagram-text {
            font-size: 0.8rem;
          }
          
          .instagram-logo {
            width: 30px;
          }
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <div class="video-background">
        <video autoplay muted loop playsinline>
            <source src="./public/eye.mp4" type="video/mp4">
        </video>
    </div>
    
    <!-- Video Overlay -->
    <div class="video-overlay"></div>

    <div class="container">
        <!-- Header Section -->
        <h1 class="title">Each Monday at 12PM (Est)</h1>
        
        <!-- Carousel Container -->
        <div class="carousel-container">
            <div class="carousel-text instagram-text active">Commit to a<br>weekly screen time limit<br>with cash on the line</div>
            <div class="carousel-text instagram-text">Weekly verdict!<br>Profit goes to weekly activism.<br>Commit again!</div>
        </div>
        
        <!-- Carousel Indicators -->
        <div class="circles-container">
            <div class="circle carousel-circle filled active"></div>
            <div class="circle carousel-circle outline"></div>
        </div>

        <!-- Main Logo -->
        <div class="logo-section">
            <img src="./public/Group 623.svg" alt="PAY ATTENTION CLUB" class="logo-image-large" />
        </div>

        <!-- App Store Section -->
        <div class="app-store-container">
            <img src="./public/available-on-the-app-store 1.svg" alt="Download on the App Store" class="app-store-button" />
            <div class="join-waitlist">Join waitlist</div>
        </div>

        <!-- Instagram Section -->
        <div class="instagram-section" onclick="window.open('https://www.instagram.com/payattentionclub/', '_blank')">
            <img src="./public/Group 622.png" alt="Instagram" class="instagram-logo" />
            <div class="instagram-text">
                <span class="dont-text">Don't</span> follow us on Instagram<br><strong>@payattentionclub</strong>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Carousel script loaded');
            
            const carouselTexts = document.querySelectorAll('.carousel-text');
            const carouselCircles = document.querySelectorAll('.carousel-circle');
            let currentIndex = 0;
            
            function showNextText() {
                console.log('Showing next text, current index:', currentIndex);
                
                // Remove active class from current text and circle
                carouselTexts[currentIndex].classList.remove('active');
                carouselCircles[currentIndex].classList.remove('active');
                
                // Move to next index
                currentIndex = (currentIndex + 1) % carouselTexts.length;
                
                // Add active class to next text and circle
                carouselTexts[currentIndex].classList.add('active');
                carouselCircles[currentIndex].classList.add('active');
                
                console.log('New active index:', currentIndex);
            }
            
            // Start the carousel after a short delay
            setTimeout(() => {
                console.log('Starting carousel interval');
                setInterval(showNextText, 6000); // Change every 6 seconds
            }, 1000);
        });
    </script>
</body>
</html>
